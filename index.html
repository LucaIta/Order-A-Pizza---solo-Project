<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order A Pizza</title>
  </head>
  <body>
    <div id="finalContainer" class="container"></div>
    <div id="mainContainer" class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Order A Pizza</h2>
          <h3>Pizza Size</h3>
          <form>
            <select class="form-control" id="size">
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select>

            <!-- this area allow the user to select the topping, shouls understand how radio buttons works and improve it START -->

            <h3>Select extra toppings</h3>

            <select class="form-control" id="topping1">
              <option value="none">none</option>
              <option value="cheese">cheese</option>
              <option value="pepperoni">pepperoni</option>
              <option value="artichoke">artichoke</option>
              <option value="artichoke">anchovy</option>
            </select>
            <select class="form-control" id="topping2">
              <option value="none">none</option>
              <option value="cheese">cheese</option>
              <option value="pepperoni">pepperoni</option>
              <option value="artichoke">artichoke</option>
              <option value="artichoke">anchovy</option>
            </select>
            <select class="form-control" id="topping3">
              <option value="none">none</option>
              <option value="cheese">cheese</option>
              <option value="pepperoni">pepperoni</option>
              <option value="artichoke">artichoke</option>
              <option value="artichoke">anchovy</option>
            </select>
            <select class="form-control" id="topping4">
              <option value="none">none</option>
              <option value="cheese">cheese</option>
              <option value="pepperoni">pepperoni</option>
              <option value="artichoke">artichoke</option>
              <option value="artichoke">anchovy</option>
            </select>
           <!-- this area allow the user to select the topping, shouls understand how radio buttons works and improve it END -->
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Delivery address</label>
              <input type="text" class="form-control" id="userAddress" placeholder="Address">
            </div>
            <button type="submit" class="btn btn-default">Add pizza</button>
           </form>

           <h3 id="orderedPizza">Ordered Pizzas</h3>
           <p id="addressDisplayer"></p>
           <ul id="orderedPizzaDisplayer"></ul>
        </div>
        <button id="orderButton" type="button" class="btn btn-default">Complete order</button>
        <div class="col-md-6" id="detailsOutput">
          <h2>Pizza Details</h2>
          <p id="sizeDetail"></p>
          <p id="toppingsDetail"></p>
          <p id="priceDetail"></p>
        <div>
      </div>
    </div>
  </body>
</html>
