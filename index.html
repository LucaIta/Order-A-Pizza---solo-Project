<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order A Pizza</title>
  </head>
  <body>
    <div id="finalContainer" class="container">
      <button type="button" class="btn btn-default"><a href="index.html">New Order</a></button>
    </div>
    <div id="mainContainer" class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Order A Pizza</h2>
          <h3>Pizza Size</h3>
          <form>
            <select class="form-control" id="size">
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select>

            <!-- this area allow the user to select the topping, shouls understand how radio buttons works and improve it START -->

            <h3>Select extra toppings</h3>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="cheese">
                cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="pepperoni">
                pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="artichoke">
                artichoke
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="anchovy">
                anchovy
              </label>
            </div>

            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Delivery address</label>
              <input type="text" class="form-control" id="userAddress" placeholder="Address">
            </div>
            <button type="submit" class="btn btn-default">Add pizza</button>
           </form>
           <br>
           <button id="orderButton" type="button" class="btn btn-primary">Complete order</button>
           <div id="pizzasDetail">
             <h3 id="orderedPizza">Ordered Pizzas</h3>
             <p id="addressDisplayer"></p>
             <p><span id="numberOfPizzasDisplayer"></span></p>
             <p>Double click on a Pizza to cancel the order, click once to see the detail and pricing</p>
             <ul id="orderedPizzaDisplayer"></ul>
           </div>

        </div>
        <div class="col-md-6" id="detailsOutput">
          <h2>Pizza Details</h2>
          <p id="sizeDetail"></p>
          <p id="toppingsDetail"></p>
          <p id="priceDetail"></p>
        <div>
      </div>
    </div>
  </body>
</html>
